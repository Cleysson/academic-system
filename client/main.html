
<template name="login">
  <div  class="login-title">
  <h2>Login</h2>
    <form class="login">

        <p> <input class="form-control" type="email" name="email" required placeholder="Email"> </p>
        <p> <input class="form-control" type="password" name="password" required placeholder="Senha"> </p>
        <p><button class="loginBtn loginBtn--google" type="submit">Entrar</button> </p>
    </form>
    </div>
</template>

<template name="home">
    <p>Bem-vindo ao sistema acadêmico!.</p>
    {{#if currentUser}}
        {{> uploadacademicrecord }}
        {{> records}}
    {{/if}}
</template>

<template name="main">
    <h1>CUVG - Acadêmico</h1>
    {{> navigation}}

    {{> yield}}

    <div class="footer">
      Copyright &copy; UFMT, CUVG, Projeto e Desenvolvimento de Software, 2017s1.
    </div>
</template>


<template name="navigation">
    <ul>
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      {{#if currentUser}}
          <li><a href="{{pathFor route='changepass'}}">Alterar senha</a></li>
          <li><a href="#" class="logout">Logout</a></li>
      {{else}}
         <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}

</ul>
</template>

<template name="changepass">
<div  class="login-title">
  <h2>Alterar senha</h2>
    <form class="login">

        <p> <input class="form-control" type="password" name="password" required placeholder="Nova Senha"> </p>
        <p><button class="loginBtn loginBtn--google" type="submit">Entrar</button> </p>
    </form>
    </div>
</template>


<template name="loading">
    <p>Loading...</p>
</template>
