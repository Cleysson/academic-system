
<template name="login">
  <div  class="login-title">
  <h2>Login</h2>
    <form class="login">

        <p> <input class="form-control" type="email" name="email" required placeholder="Email"> </p>
        <p> <input class="form-control" type="password" name="password" required placeholder="Senha"> </p>
        <p><button class="loginBtn loginBtn--google" type="submit">Entrar</button> </p>
    </form>
    </div>
</template>

<template name="home">
    <p>Bem-vindo ao sistema acadêmico!.</p>
      {{> slideMenu}}
    {{#if currentUser}}
        {{> uploadacademicrecord }}
        {{> records}}
    {{/if}}
</template>

<template name="main">

  <header class="header">
    <button id="btnRespNav" type="button" class="header__icon btn-navbar navbar-toggle slideout-menu-toggle pull-left" data-toggle="collapse" data-target="#login-navbar-collapse" ></button>
    <a href="#" class="header__logo">Logo</a>
  </header>
    {{> slideMenu}}
    <!--{{> navigation}}-->

    {{> yield}}

    <div class="footer">
      Copyright &copy; UFMT, CUVG, Projeto e Desenvolvimento de Software, 2017s1.
    </div>
</template>




<template name="changepass">
  {{> slideMenu}}
<div  class="login-title">
  <h2>Alterar senha</h2>
    <form class="login">

        <p> <input class="form-control" type="password" name="password" required placeholder="Nova Senha"> </p>
        <p><button class="loginBtn loginBtn--google" type="submit">Entrar</button> </p>
    </form>
    </div>
</template>


<template name="loading">
    <p>Loading...</p>
</template>


<template name="menuItems">
  <div class="slideout-menu">
    <h3>Menu <a href="#" class="slideout-menu-toggle">×</a></h3>
    <ul>
      {{#if currentUser}}
        <li>  <a href="{{pathFor route='changepass'}}">Alterar senha</a> </li>
        <li> <a href="#" class="logout">Logout</a></li>
      {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}

    </ul>
  </div>
  <!--/.slideout-menu-->
</template>
