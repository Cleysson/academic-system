<template name="uploadacademicrecord">
{{#if currentUser}}
  <br><br><br><div class="card" style="width: 625px;">
  <h3 class="page-header">Atualizar Histórico Acadêmico</h3>

  {{#if uploading}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{else}}
    <input type="file" name="uploadCSV">
  {{/if}}



{{> buttonremoverecords}}
{{> exporterRecords}}
</div>

<br>

<div >
<table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto;">
  <thead>
    <tr>
      <th>
          <!-- <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header"> -->
            <input type="checkbox" id="table-header" class="mdl-checkbox__input" style="width: auto;"/>
          <!-- </label> -->
      </th>
      <th class="mdl-data-table__cell--non-numeric">RGA</th>
      <th class="mdl-data-table__cell--non-numeric">Nome</th>
      <th class="mdl-data-table__cell--non-numeric">Disciplina</th>
      <th class="mdl-data-table__cell--non-numeric">Situação</th>
      <th class="mdl-data-table__cell--non-numeric">Ano</th>
      <th class="mdl-data-table__cell--non-numeric">Semestre</th>
    </tr>
  </thead>
  <tbody>
      {{#each listaAlunos}}
    <tr>
       <td>
          <!-- <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="row[1]"> -->
            <input type="checkbox" id="row[1]" class="mdl-checkbox__input" style="width: auto;"/>
          <!-- </label> -->
      </td>
      <td class="mdl-data-table__cell--non-numeric">{{rga}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{nome}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{disciplina}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{situacao}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ano}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{semestre}}</td>

    </tr>
      {{/each}}
  </tbody>
</table>
</div>


{{/if}}
</template>
