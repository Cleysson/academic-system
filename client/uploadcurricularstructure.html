<template name="uploadcurricularstructure">

  <br><br><br><div class="card">
  <h3 class="page-header">Atualizar Estrutura Curricular</h3>

  {{#unless uploading}}
    <input type="file" name="uploadCSV">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
</div>
<br><div class="card">
{{> buttonremovestructure}}
{{> exportercurricularstructure}}
</div>
<ul style=" width:">
  <p>Lista de disciplinas cadastradas: </p>
  {{#each listaDisiciplinas}}
      <li>{{nome}}: </li>
  {{/each}}
</ul>
</template>
